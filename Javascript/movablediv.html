<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movable Div With Cursor</title>
  <style>
    body{
        background-color: rgb(3, 12, 3);
    }
    #movableDiv {
      width: 50px;
      height: 50px;
      background-color:rgb(150, 12, 231);
      position: absolute;
      transform: translate(-50%,-50%);
      padding-top: 10%;
      text-align: center;
      display: flex;
      justify-content: center;
      pointer-events: none;
      border-radius: 50%; 
    }
  </style>
</head>
<body>
  <div id="movableDiv"></div>
  <script>
    document.addEventListener('mousemove', function(e) {
      const movableDiv = document.getElementById('movableDiv');
      movableDiv.style.left = e.pageX + 'px';
      movableDiv.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>

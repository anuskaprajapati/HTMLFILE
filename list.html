<!DOCTYPE HTML>
<html>
    <head>
        <title>Different types of List</title>
        <style>
            li{
                background-color: red;
                margin-bottom: 10px;
                width: 200px;
            }
            </style>
            </head>
    <body>
        <ul type="square">
       <li>Web Technology</li>
       <li>System Analysis and Design</li>
       <li>Database</li>
       </ul>
   
    <ol type="i">
        <li>Web Technology</li>
       <li>System Analysis and Design</li>
       <li>Database</li>
    </ol>
    <dl>
        <dt>WebTech</dt>
        <dd>This course outlines the necessary techniques for web</dd>
        <dt>DBMS</dt>
        <dd>A complete course on database management system</dd>
    </dl>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            text-align: center;
            margin-top: 0px;
        }
        img {
            max-width: 20%;
            height: 20%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>My Image</h1>
        <img src="anuska.jpg" alt="My Image">
    </div>
</body>
</html>

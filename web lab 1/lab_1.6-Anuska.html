<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page Layout</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.header {
    background-color: #f1a307; 
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 2em;
}

.sections-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    flex-grow: 1;
}

.section {
    padding: 20px;
    color: white;
    text-align: center;
    font-size: 1.5em;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Individual section colors */
.section1 {
    background-color: #0a0ef2; /* Red */
}

.section2 {
    background-color: #f6ea09; /* Blue */
}

.section3 {
    background-color: #07ef60; /* Yellow */
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 1.2em;
}
    </style>
</head>
<body>
    <header class="header">
        Header
    </header>

    <div class="sections-container">
        <section class="section section1">
            <h2>Section 1</h2>
            <p>This is the content for section 1.</p>
        </section>
        <section class="section section2">
            <h2>Section 2</h2>
            <p>This is the content for section 2.</p>
        </section>
        <section class="section section3">
            <h2>Section 3</h2>
            <p>This is the content for section 3.</p>
        </section>
    </div>

    <footer class="footer">
        Footer
    </footer>
</body>
</html>

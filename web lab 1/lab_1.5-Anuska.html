<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Lists</title>
    <style>
    ul {
            list-style-type: disc;
            padding-left: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        ol {
            list-style-type: decimal;
            padding-left: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        h2 {
            color: rgb(253, 49, 13);
            font-family: 'Times New Roman', Times, serif;
        }   
    </style>
</head>
<body>
    <h1>Types of Lists in HTML</h1>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>Nepal</li>
        <li>South Korea</li>
        <li>Thailand</li>
        <li>Japan</li>
        </ul>
    <h2>Ordered List</h2>
     <ol type="i">
         <li>Nepal</li>
        <li>South Korea</li>
        <li>Thailand</li>
        <li>Japan</li>
     </ol>
     <h2>Description List</h2>
     <dl class="description-list">
         <dt>XQuery</dt>
         <dd>XQuery is built on XPath expressions.</dd>
         <dt>XML</dt>
         <dd>XML is designed to be self-descriptive.</dd>
     </dl>
</body>
</html>
